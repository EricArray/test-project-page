<!DOCTYPE html>
<html>
  <script>
    function onButtonClick() {
      const num = document.querySelector('#num');
      window.alert('hola', num.value);
    }
  </script>
  <body>
    <h1>Testing HTML</h1>
    <input id="num" type="text">
    <button onclick="onButtonClick()">alert</button>
  </body>
</html>
